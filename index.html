<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./proj2.css">
   
   
</head>

<body><div id="calculator">
    <div class="container" ><br>
        <!-- Image and text -->
<nav class="navbar navbar-light bg-white" style=" border-radius: 20px; border: 5px solid black; margin-top: -10px;" >
    <a class="navbar-brand" href="#">
      <img src="https://images.cdn4.stockunlimited.net/preview1300/calculator-icon_2031382.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      CALCULATOR
    </a>
  </nav>
  <!-- card -->
  <div class="card">
    <span id="span"><b> </b> </span>
    <div class="card-body">
        <input type="text" placeholder="0" id="input">
    </div>
  </div>

  <div class="container1">
      <!-- button -->
      <div class="container-sm-3" style="margin-top: 20px;">
     <button  type="button" value="1" class=" button btn btn-danger" id="one">1</button>
      <button type="button" value="2" class=" button btn btn-danger" id="two"style="margin-left: 20px;">2</button>
      <button type="button" value="3" class=" button btn btn-danger" id="three"style="margin-left: 20px;">3</button>
      <button type="button"  value="4" class=" button btn btn-danger" id="four"style="margin-left: 20px;">4</button></div><br>
      <div class="container-sm-3">
      <button type="button" value="5" class=" button btn btn-danger "id="five">5</button>
      <button type="button"  value="6" class=" button btn btn-danger" id="six"style="margin-left: 20px;">6</button>
      <button type="button" value="7" class=" button btn btn-danger" id="seven"style="margin-left: 20px;">7</button>
      <button type="button" value="8" class=" button btn btn-danger" id="eight"style="margin-left: 20px;">8</button></div><br>
      <div class="container-sm-3">
        <button type="button" value="9" class=" button btn btn-danger" id="nine">9</button>
        <button type="button" value="0" class=" button btn btn-danger" id="zero"style="margin-left: 20px;">0</button>
        <button type="button" value=" " class=" button btn btn-dark" id="equal"style="margin-left: 20px;" >=</button>
        <button type="button" value="clear" class=" button btn btn-dark" id="clear"style="margin-left: 20px;">clear</button></div><br>
        <div class="container-sm-3">
            <button type="button" value="+" class=" button btn btn-warning" id="add">+</button>
            <button type="button" value="-" class=" button btn btn-warning" id="sub"style="margin-left: 20px;">-</button>
            <button type="button" value="*" class=" button btn btn-warning" id="mult"style="margin-left: 20px;">*</button>
            <button type="button" value="/" class=" button btn btn-warning" id="div"style="margin-left: 20px;">/</button></div><br>
  </div>
  </div>
      </div></div>
      <script src="index.js"></script>
</body>
</html>
